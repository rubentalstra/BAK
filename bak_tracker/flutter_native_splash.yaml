flutter_native_splash:
  color: "#1d282d"  # Set the splash background color
  image: assets/icon/bak_tracker_logo.jpg  # Set the splash image (place the image in the assets folder)
  android_12:
    image: assets/icon/bak_tracker_logo_android.jpg  # Image for Android 12+
    icon_background_color: "#1d282d"
  fullscreen: true  # Enable fullscreen splash screen
  web: false  # Disable web splash screen